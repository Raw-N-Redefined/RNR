<!DOCTYPE html>
<html>
<head>
  <title>Python in Browser with PyScript</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
  <h1>Try Your Python Game Code</h1>
  
  <textarea id="code-input" rows="15" cols="80">
# Example: Snake game logic placeholder
print("Edit me with your game code!")
  </textarea><br><br>

  <button onclick="runCode()">Run Code</button>

  <div id="output"></div>

  <py-script id="code-runner" output="output">
print("Waiting for user code...")
  </py-script>

  <script>
    function runCode() {
      const userCode = document.getElementById("code-input").value;
      document.getElementById("code-runner").innerHTML = userCode;
    }
  </script>
</body>
</html>
